<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="style.css" />
  <title>Login</title>
</head>
<body>
  <div class="login-box">
    <h2>Login</h2>
    <form action="http://localhost:3000/login" method="POST">
      <div class="user-box">
        <input type="text" name="username" required />
        <label>Username</label>
      </div>
      <div class="user-box">
        <input type="password" name="password" required />
        <label>Password</label>
      </div>
      <a href="https://example.com/dashboard" style="padding: 10px 20px; background-color: #007bff; color: white; border: none; border-radius: 4px; text-decoration: none;">
  Login
</a>
    </form>
  </div>
</body>
</html>
